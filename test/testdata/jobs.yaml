periodics:
- name: release-openshift-origin-installer-e2e-aws-master
  agent: kubernetes
  # TODO: set arbitarily high so as not to be run without our parameters,
  #   add a new job type to test-infra for this use case or allow periodics to
  #   be set to disabled.
  cron: "@yearly"
  spec:
    containers:
    - name: echo
      image: centos:7
      # These environment parameters are replaced by the release-controller dynamically
      env:
      - name: RELEASE_IMAGE_LATEST
        value: registry.svc.ci.openshift.org/openshift/release:v4.0
      - name: IMAGE_FORMAT
        value: registry.svc.ci.openshift.org/openshift/origin-v4.0:${component}
      - name: RPM_REPO
        value: https://rpms.svc.ci.openshift.org/openshift-origin-v4.0/
      command: 
      - env
- name: release-openshift-origin-installer-e2e-gcp-master
  agent: kubernetes
  cron: "@yearly"
  spec:
    containers:
    - name: echo
      image: centos:7
      # These environment parameters are replaced by the release-controller dynamically
      env:
      - name: RELEASE_IMAGE_LATEST
        value: registry.svc.ci.openshift.org/openshift/release:v4.0
      - name: IMAGE_FORMAT
        value: registry.svc.ci.openshift.org/openshift/origin-v4.0:${component}
      - name: RPM_REPO
        value: https://rpms.svc.ci.openshift.org/openshift-origin-v4.0/
      command: 
      - env
- name: release-openshift-origin-installer-e2e-aws-upgrade-4.1
  agent: kubernetes
  cron: "@yearly"
  labels:
    prow.k8s.io/job: release-openshift-origin-installer-e2e-aws-upgrade-4.1
    job-env: "aws"
    job-test: "e2e"
    job-type: "upgrade"
    job-release: "4.1"
  spec:
    containers:
    - image: centos:7
      name: e2e-aws-upgrade-4.1
      command:
      - env
      env:
      - name: RELEASE_IMAGE_INITIAL
        value: ""
      - name: RELEASE_IMAGE_LATEST
        value: ""
      - name: NAMESPACE
        value: ""
      - name: CLUSTER_DURATION
        value: ""
    